<html>
<head>
    <title>Index Page for initial setup</title>
    <!-- External libs. Replace with CDN URL's -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src = "js/jquery.min.js"></script>
    <script type="text/javascript" src = "js/angular.min.js"></script>
    <script type="text/javascript" src = "js/bootstrap.min.js"></script>
    <script type="text/javascript" src = "js/ThreeJS/three.min.js"></script>

    <!-- My files -->
    <link rel="stylesheet" type="text/css" href="css/id_main.css">
    <script type="text/javascript" src = "js/ngapp.js"></script>
    <script type="text/javascript" src = "js/myThree.js"></script>

</head>
<body>

<!-- --------------------------------------- -->
<!-- header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- --------------------------------------- -->
<!-- Sidebar -->
<div id = "sidebar" ng-app = "sidebar">
    <div id = "accordion" class = "panel-group" ng-controller = "toolbarController">
        <div class = "panel panel-default" ng-repeat = "tool in tools.list track by $index">
            <div class = "panel-heading">
                <h4 class = "panel-title">
                    <a data-toggle = "collapse" data-parent = "#accordion" href = "#{{tools.id + tool.id}}"> {{ tool.title }} </a>
                </h4>
            </div>
            <div id = "{{tools.id + tool.id}}" class = "panel-collapse collapse">
                <div class = "panel-body" ng-repeat = "thumb in tool.list track by $index">
                    <img ng-src= "{{ tool.prefix + thumb }}" height="45" width="80" class = "img-thumbnail" >
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                            <li ng-repeat = "action in tools.actions track by $index">
                                <a ng-click = "onActionClick(action, thumb)">{{ action.title }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id = "secondaryPanel" ng-controller = "secondaryPanelController">
        secondary panel
    </div>
</div>

<!-- --------------------------------------- -->
<!-- Contents -->
<div id = "viewport">
    <!-- Import other relevant three js files like obj loaders -->
    <script type="text/javascript" src = "js/ThreeJS/OrbitControls.js"></script>
    <div id = "viewportContainer">
        
    </div>
</div>

</body>
</html>
